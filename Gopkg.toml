
# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"

# Uncomment to update deps with dep tool
# ignored = ["github.com/kubernetes-incubator/apiserver-builder","github.com/kubernetes-incubator/apiserver-builder/cmd"]

required = [
  "github.com/json-iterator/go",
  "github.com/coreos/etcd",
  "google.golang.org/genproto",
  "google.golang.org/grpc",
  "github.com/imdario/mergo",
  "k8s.io/kube-openapi/cmd/openapi-gen",
  "github.com/modern-go/reflect2",
]

# Comment to update deps with dep tool
[[override]]
  name = "github.com/kubernetes-incubator/apiserver-builder-alpha"
  source = "git@gitlab.eng.vmware.com:core-build/mirrors_github_apiserver-builder-alpha.git"
  #version = "v1.12.alpha.0"
  revision = "a1abecd3833a0188bab06e41aeca0559115b3007"

[[constraint]]
  name = "github.com/onsi/ginkgo"
  version = "1.7.0"

[[constraint]]
  name = "github.com/onsi/gomega"
  version = "1.4.3"

# v0.1.1 does not shutdown etcd
[[override]]
  revision = "57f07443c2d47d9c7f932a9a4fc87fbf3408215d"
  name = "sigs.k8s.io/testing_frameworks"

[[override]]
  revision = "6101f6954a042342f1153c9b938813ad6995052c"
  name = "sigs.k8s.io/controller-runtime"

#[[constraint]]
#  version = "kubernetes-1.13.1"
#  name = "k8s.io/api"

#[[constraint]]
#  version = "kubernetes-1.13.1"
#  name = "k8s.io/apimachinery"

#[[constraint]]
#  version = "kubernetes-1.13.1"
#  name = "k8s.io/apiserver"

[[constraint]]
  version = "kubernetes-1.12.3"
  #revision = "d380bc8c2d7c70a805ae9fb5fa5a780eb5cff630"
  name = "k8s.io/client-go"

#[[constraint]]
#  name = "k8s.io/kube-openapi"
#  revision = "0cf8f7e6ed1d2e3d47d02e3b6e559369af24d803"

[[constraint]]
  version = "v0.2.0"
  name = "k8s.io/klog"

[[constraint]]
  name = "github.com/json-iterator/go"
  revision = "f2b4162afba35581b6d4a50d3b8f34e33c144682"

[[constraint]]
  name = "github.com/coreos/etcd"
  version = "=3.2.24"

[[constraint]]
  name = "google.golang.org/genproto"
  revision = "09f6ed296fc66555a25fe4ce95173148778dfa85"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "=1.7.5"

[[constraint]]
  name = "github.com/imdario/mergo"
  version = "=0.3.5"

[[constraint]]
  name = "github.com/modern-go/reflect2"
  version = "1.0.1"

[[override]]
  source = "https://github.com/fsnotify/fsnotify/archive/v1.4.7.tar.gz"
  name = "gopkg.in/fsnotify.v1"

# Github mirror of goautoneg, original repo uses Mercurial which build system doesn't have
[[override]]
  name = "bitbucket.org/ww/goautoneg"
  source = "github.com/rancher/goautoneg"

[prune]
  unused-packages = true
  non-go = true
