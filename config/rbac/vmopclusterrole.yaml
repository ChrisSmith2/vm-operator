apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
  labels:
    kubernetes.io/bootstrapping: rbac-defaults
  name: vmoperator
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  - serviceaccounts
  - namespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  - services
  - endpoints
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - serviceaccounts
  verbs:
  - impersonate
- apiGroups:
  - "vmoperator.vmware.com"
  resources:
  - virtualmachines
  - virtualmachines/status
  - virtualmachineimages
  - virtualmachineimages/status
  - virtualmachineservices
  - virtualmachineservices/status
  - virtualmachineclasses
  - virtualmachineclasses/status
  verbs:
  - get
  - list
  - watch
  - update
  - patch
- apiGroups:
  - "storage.k8s.io"
  resources:
    - storageclasses
  verbs:
    - get
    - list
    - watch
- apiGroups:
  - "vmware.com"
  resources:
  - virtualnetworkinterfaces
  - virtualnetworkinterfaces/status
  verbs:
  - create
  - get
  - list
  - patch
  - delete
  - watch
  - update
