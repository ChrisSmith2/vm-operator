apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
  labels:
    kubernetes.io/bootstrapping: rbac-defaults
  name: vmoperator
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - events
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - secrets
  - serviceaccounts
  - namespaces
  - resourcequotas
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  - services
  - endpoints
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - serviceaccounts
  verbs:
  - impersonate
- apiGroups:
  - "vmoperator.vmware.com"
  resources:
  - virtualmachines
  - virtualmachines/status
  - virtualmachineservices
  - virtualmachineservices/status
  - virtualmachineclasses
  - virtualmachineclasses/status
  - virtualmachinesetresourcepolicies
  - virtualmachinesetresourcepolicies/status
  verbs:
  - get
  - list
  - watch
  - update
  - patch
- apiGroups:
  - "vmoperator.vmware.com"
  resources:
  - virtualmachineimages
  - virtualmachineimages/status
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - "storage.k8s.io"
  resources:
    - storageclasses
  verbs:
    - get
    - list
    - watch
- apiGroups:
  - "vmware.com"
  resources:
  - virtualnetworkinterfaces
  - virtualnetworkinterfaces/status
  - loadbalancers
  - loadbalancers/status
  - virtualnetworks
  - virtualnetworks/status
  verbs:
  - create
  - get
  - list
  - patch
  - delete
  - watch
  - update
- apiGroups:
    - "cns.vmware.com"
  resources:
    - cnsnodevmattachments
  verbs:
    - create
    - get
    - list
    - delete
    - watch
    - update
