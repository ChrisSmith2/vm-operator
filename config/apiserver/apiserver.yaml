apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1alpha1.vmoperator.vmware.com
  labels:
    api: vmoperator
    apiserver: "true"
spec:
  version: v1alpha1
  group: vmoperator.vmware.com
  groupPriorityMinimum: 2000
  versionPriority: 10
  service:
    name: vmoperator
    namespace: default
  caBundle: ""

---

apiVersion: v1
kind: Service
metadata:
  name: vmoperator
  namespace: default
  labels:
    api: vmoperator
    apiserver: "true"
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443
  selector:
    api: vmoperator
    apiserver: "true"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmoperator-apiserver
  namespace: default
  labels:
    api: vmoperator
    apiserver: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      api: vmoperator
      apiserver: "true"
  template:
    metadata:
      labels:
        api: vmoperator
        apiserver: "true"
    spec:
      containers:
      - name: apiserver
        image: vmoperator:latest
        imagePullPolicy: Never
        volumeMounts:
        - name: apiserver-certs
          mountPath: /apiserver.local.config/certificates
          readOnly: true
        command:
        - "./apiserver"
        args:
        - "--etcd-servers=http://etcd-svc:2379"
        - "--tls-cert-file=/apiserver.local.config/certificates/tls.crt"
        - "--tls-private-key-file=/apiserver.local.config/certificates/tls.key"
        - "--audit-log-path=-"
        - "--audit-log-maxage=0"
        - "--audit-log-maxbackup=0"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 443
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 15
        resources:
          requests:
            cpu: 100m
            memory: 20Mi
          limits:
            cpu: 100m
            memory: 30Mi
      volumes:
      - name: apiserver-certs
        secret:
          secretName: vmoperator

